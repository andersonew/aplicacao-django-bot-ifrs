version: '3.0'
services:
  web:
    image: okteto/ubuntu:latest
    build: .
    command: ['python3 manage.py runserver 8080']
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
  
  db:
    image: postgres:9.4
    hostname: db
    environment:
      - POSTGRES_USER=okteto
      - POSTGRES_PASSWORD=okteto
      - POSTGRES_DB=okteto
    ports:
      - "5432:5432"
